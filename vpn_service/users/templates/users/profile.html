{% extends "base.html" %}

{% block title %}Profile{% endblock title %}

{% block content %}
<style>
    .profile-container {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-bio {
        margin-top: 20px;
        margin-bottom: 20px;
        font-style: italic;
        color: #555;
    }

    .no-bio {
        color: #777;
        font-style: italic;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-info {
        background-color: #17a2b8;
        color: white;
    }

    .btn:hover {
        opacity: 0.8;
    }
</style>

<div class="profile-container">
    <h1>Welcome, {{ user.username }}!</h1>

    {% if user.bio %}
        <p class="user-bio">{{ user.bio }}</p>
    {% else %}
        <p class="no-bio">You haven't added a bio yet.</p>
    {% endif %}

    <div class="button-group">
        <a href="{% url 'site_list' %}" class="btn btn-info">Sites</a>
        <a href="{% url 'stats' %}" class="btn btn-info">Stats</a>
        <a href="{% url 'edit_profile' %}" class="btn btn-info">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-info">Logout</a>  </div>
</div>

{% endblock content %}
